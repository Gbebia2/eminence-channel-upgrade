<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Eminence Channel Ministries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 1. HEADER (Simple Header for Admin) -->
    <header class="main-header admin-header">
        <div class="header-content">
            <a href="index.html" class="logo-link">
                <img
                    src="WhatsApp Image 2025-11-25 at 19.17.10_491900f5.jpg"
                    alt="Eminence Channel Ministries Logo"
                    class="site-logo"
                >
            </a>
            <h1 class="admin-title">Content Management Dashboard</h1>
        </div>
    </header>

    <!-- MAIN CONTENT CONTAINER -->
    <main class="main-content">

        <!-- 2. LOGIN SECTION -->
        <section id="login-section" class="admin-section section-content centered-form-container">
            <h2>Minister Login</h2>
            <div id="login-error" class="login-error" style="display: none;">Invalid credentials. Please try again.</div>
            <form id="login-form" class="auth-form">
                <input type="email" id="admin-email" placeholder="Enter Email" required/>
                <input type="password" id="admin-password" placeholder="Enter Password" required/>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>

        <!-- 3. DASHBOARD SECTION (Hidden by default) -->
        <section id="dashboard-section" class="admin-section section-content" style="display: none;">

            <!-- Posts Management -->
            <h2>Post Management</h2>
            <div class="dashboard-controls">
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
                <button id="new-post-btn" class="btn btn-primary">Create New Post</button>
            </div>

            <div id="posts-list" class="posts-list-container">
                <h3>Loading Posts...</h3>
            </div>

            <!-- Prayer Requests Management -->
            <h2>Prayer Requests</h2>
            <div id="requests-list" class="requests-list-container">
                <h3>Loading Requests...</h3>
            </div>

            <h2>Pending Comments</h2>
            <div id="comments-list-admin" class="comments-list-admin-container">
                <h3>Loading Comments...</h3>
            </div>

            <!-- Post Editor Form (Hidden by default) -->
            <div id="editor-container" class="editor-container" style="display: none;">
                <h3>Post Editor</h3>
                <form id="post-editor-form" class="post-editor-form">
                    <input type="hidden" id="post-id">

                    <label for="post-title">Title:</label>
                    <input type="text" id="post-title" required/>

                    <label for="post-category">Category (e.g., a-quick-word, ministers-desk):</label>
                    <select id="post-category" required>
                        <option value="a-quick-word">A Quick Word</option>
                        <option value="ministers-desk">From The Minister's Desk</option>
                        <option value="pray-along-with-me">Pray Along With Me</option>
                        <option value="monthly-broadcast">Monthly Broadcast</option>
                        <option value="praying-psalms">Praying Psalms</option>
                        <option value="my-secret-place">My Secret Place</option>
                        <option value="my-space">My Space</option>
                    </select>

                    <label for="post-scripture">Scripture Reference (Optional):</label>
                    <input type="text" id="post-scripture"/>

                    <label for="post-image-url">Image URL or Video Embed Link:</label>
                    <input type="text" id="post-image-url" placeholder="https://placehold.co/800x450 or YouTube embed URL"/>

                    <label for="post-content">Content:</label>
                    <textarea id="post-content" rows="15" required></textarea>

                    <div class="editor-actions">
                        <button type="submit" class="btn btn-primary" id="save-post-btn">Save Post</button>
                        <button type="button" class="btn btn-secondary" id="cancel-edit-btn">Cancel</button>
                    </div>
                </form>
            </div>

        </section>

    </main>

    <!-- 4. FOOTER -->
    <footer class="main-footer">
        <p>&copy; 2025 EminenceChannel. All rights reserved.</p>
    </footer>

    <!-- 5. Link to our external JavaScript files -->

    <!-- 1. Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script src="config.js"></script>

    <script src="admin.js"></script>
</body>
</html>
